<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Adventure Game</title>
    <link href="css/main.css" rel="stylesheet" />
    <link href="images/HighMountain.png" rel="icon" type="image/x-icon" />
</head>
<body>

    <div class="gameResources">

        <img src="images/Forest.png" id="tileForest" />
        <img src="images/HighMountain.png" id="tileHighMountain" />
        <img src="images/Mountain.png" id="tileMountain" />
        <img src="images/Plane.png" id="tilePlane" />
        <img src="images/Void.png" id="tileVoid" />
        <img src="images/Water.png" id="tileWater" />

        <img src="images/Dungeon1.png" id="dungeon" width="32" height="32" />
        <img src="images/Camp.png" id="dungeonBandit" width="32" height="32" />
        <img src="images/Player.png" id="plr" width="32" height="32" />
    </div>

    <div id="play" class="playArea">
        <canvas id="can" class="canvas">Your browser does not support the canvas element</canvas>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
